<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order info</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="order-form">
        <p>Enter shipping address here! (Not scam 100%)</p>
        <form action="/processing.php" method="post" id="orderform">
            <label for="products">Choose an item:</label>

            <select id="products" name="productlist" form="orderform">
                <option value="Maimai Gloves">Maimai Gloves</option>
                <option value="Derakuma Keychains">Derakuma Keychains</option>
            </select><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone"><br><br>
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="zipcode">Zipcode:</label>
            <input type="number" id="zipcode" name="zipcode"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
